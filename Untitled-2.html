<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年考生初试成绩查询</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo {
            width: 32px;
            height: 32px;
            margin-right: 8px;
        }

        .logo-text {
            font-family: "方正姚体", "FZYaoTi", sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .header {
            background-color: #2890ff;
            padding: 15px 20px;
            border-radius: 4px;
            text-align: center;
        }

        .title {
            color: #fff;
            font-size: 18px;
            font-weight: normal;
        }

        .notice {
            background-color: #FFF9E6;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .result-table {
            background-color: #fff;
            border-radius: 4px;
            padding: 20px;
            width: 100%;
        }

        .result-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .label {
            width: 80px;
            color: #666;
        }

        .value {
            flex: 1;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="graduation-cap.png" alt="研招网" class="logo">
        <span class="logo-text">研招网</span>
    </div>

    <div class="header">
        <div class="title">2025 年 考 生 初 试 成 绩 查 询</div>
    </div>

    <div class="notice">
        招生单位说明：请登录重庆师范大学研究生教育网查看《重庆师范大学2025年硕士研究生招生考试初试成绩查询复核等工作的通知》，查询专业排名情况。
    </div>

    <div class="result-table">
        <div class="result-row">
            <div class="label">姓名</div>
            <div class="value">梁宸</div>
        </div>
        <div class="result-row">
            <div class="label">报名号</div>
            <div class="value">453899936</div>
        </div>
        <div class="result-row">
            <div class="label">准考证号</div>
            <div class="value">106375204005242</div>
        </div>
        <div class="result-row">
            <div class="label">总分</div>
            <div class="value">351</div>
        </div>
        <div class="result-row">
            <div class="label">第一门</div>
            <div class="value">(101)思想政治理论：65</div>
        </div>
        <div class="result-row">
            <div class="label">第二门</div>
            <div class="value">(201)英语（一）：41</div>
        </div>
        <div class="result-row">
            <div class="label">第三门</div>
            <div class="value">(615)文学：132</div>
        </div>
        <div class="result-row">
            <div class="label">第四门</div>
            <div class="value">(823)综合：113</div>
        </div>
    </div>
</body>
</html>
